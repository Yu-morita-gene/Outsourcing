    <script>

        $(document).ready(function () {
            const liffId = "1657365828-3o8WY9rY";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                const colorNum = $('select[name="colorNum"]').val();
                const long_short  = $('select[name="long_short"]').val();
                const design  = $('select[name="design"]').val();
                const size = $('select[name="size"]').val();
                const msg = `${colorNum}\n${long_short}\n${design}\n${size}`;
                sendText(msg);
                return false;
            });
        });

    </script>
