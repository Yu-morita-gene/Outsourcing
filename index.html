<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeneT Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>
<body>

    <form class="w-75 mx-auto">
        <p class="mt-3">色(長袖)</p>
        <select name = "colorNum" required></select>
            <option hidden>選択してください</option>
            <option value="001">001　ホワイト</option>
            <option>003　杢グレー</option>
            <option>014　パープル</option>
            <option>037　アーミーグリーン</option>
            <option>005　ブラック</option>
            <option>020　イエロー</option>
            <option>165　デイジー</option>
            <option>015　オレンジ</option>
            <option>010　レッド</option>
            <option>112　バーガンディ</option>
            <option>132　ライトピンク</option>
            <option>011　ピンク</option>
            <option>034　ターコイズ</option>
            <option>032　ロイヤルブルー</option>
            <option>031　ネイビー</option>
        </select>
        <!-- <div>
            <input class="form-control w-100 mt-1" name="colorNum" required>
        </div> -->
        <p class="mt-3">長袖・半袖</p>
        <select name = "long_short" required>
            <option hidden>選択してください</option>
            <option>長袖</option>
            <option>半袖</option>
        </select>
        <!-- <div>
            <input class="form-control w-100 mt-1" name="long_short" required>
        </div> -->
        <p class="mt-3">デザイン</p>
        <select name = "design" required>
            <option hidden>選択してください</option>
            <option>ロゴ</option>
            <option>2022年版</option>
            <option>2023年版</option>
        </select>
        <!-- <div>
            <input class="form-control w-100 mt-1" name="design" required>
        </div> -->
        <p class="mt-3">サイズ(長袖)</p>
        <select name = "size" required>
            <option hidden>選択してください</option>
            <option>110</option>
            <option>130</option>
            <option>150</option>
            <option>XS</option>
            <option>S</option>
            <option>M</option>
            <option>L</option>
            <option>XL</option>
            <option>2XL</option>
            <option>3XL</option>                
        </select>

            

        <!-- <div>
            <input class="form-control w-100 mt-1" name="size" required>
        </div> -->
        <input type="submit" class="mt-4 btn btn-primary" value="カゴに入れる">
    </form>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>

        $(document).ready(function () {
            const liffId = "1657365828-3o8WY9rY";
            initializeLiff(liffId);
        })

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                initializeApp();
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        const params = (new URL(document.location)).searchParams;
        const key = params.get('key');

        $(function () {
            $('form').submit(function () {
                // const orderNum    = $('input[name="orderNum"]').val();
                const colorNum = $('input[name="colorNum"]').val();
                const long_short  = $('input[name="long_short"]').val();
                const design  = $('input[name="design"]').val();
                const size = $('input[name="size"]').val();
                const msg = `${colorNum}\n${long_short}\n${design}\n${size}`;
                sendText(msg);
                return false;
            });
        });

    </script>

</body>
</html>
